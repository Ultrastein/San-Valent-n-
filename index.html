<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            /* CAMBIO: Fondo azul hielo para la tem√°tica fr√≠o */
            background-color: #e3f2fd; 
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            transition: background-color 0.5s ease;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            /* Sombra azulada */
            box-shadow: 0 10px 25px rgba(0, 150, 255, 0.2); 
            position: relative;
            z-index: 10;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.drama-mode {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none;
        }

        h1 {
            color: #0277bd; /* Azul fuerte para el t√≠tulo */
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btnSi {
            background-color: #0288d1; /* Azul bot√≥n */
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(2, 136, 209, 0.4);
        }

        #btnSi:hover {
            transform: scale(1.1);
            background-color: #01579b;
        }

        #btnNo {
            background-color: #cfd8dc;
            color: #546e7a;
            position: fixed; /* Fixed para mover libremente */
            font-weight: bold;
            z-index: 20;
            transition: top 0.4s ease-out, left 0.4s ease-out;
        }

        .hidden {
            display: none;
        }

        #mensajeFinal {
            font-size: 1.8rem;
            color: #0277bd;
            font-weight: bold;
            z-index: 30; /* Asegurar que se vea sobre la nieve */
            position: relative;
        }

        /* ESTILOS PARA LA LLUVIA (Sirve para nieve y patines) */
        .emoji-caida {
            position: fixed;
            top: -50px;
            z-index: 5;
            pointer-events: none;
            animation: caer linear forwards;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.8; }
        }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n? ‚ùÑÔ∏è</h1>
        
        <div class="buttons">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo" style="position: static;">No</button>
        </div>

        <div id="mensajeFinal" class="hidden">
            ¬°Sab√≠a que no te ibas a negar! üíô‚õ∏Ô∏è
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const pregunta = document.getElementById('pregunta');
        const buttonsDiv = document.querySelector('.buttons');
        const mensajeFinal = document.getElementById('mensajeFinal');
        const mainContainer = document.getElementById('mainContainer');

        const frases = [
            "¬øPor qu√© no quieres? ü•∂",
            "Hace mucho fr√≠o sin ti... ‚ùÑÔ∏è",
            "¬øMe vas a dejar congelado? üßä",
            "¬°No seas fr√≠a/o! üò≠",
            "¬°Dale, di que s√≠! ‚õ∏Ô∏è"
        ];

        let contador = 0;
        let dramaActivado = false; // Variable global para controlar el estado

        // --- L√ìGICA DEL BOT√ìN NO ---
        btnNo.addEventListener('mouseover', function() {
            if (dramaActivado) return; 

            if (contador < frases.length) {
                btnNo.innerText = frases[contador];
                contador++;
                moverBoton();
            } else {
                activarModoDrama();
            }
        });

        function moverBoton() {
            btnNo.style.position = 'fixed';
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;
            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
        }

        function activarModoDrama() {
            dramaActivado = true;
            btnNo.style.display = 'none';
            mainContainer.classList.add('drama-mode');
            document.body.style.backgroundColor = "#37474f"; // Gris azulado oscuro y triste
            
            // Lluvia de tristeza
            crearLluvia(['üò≠', 'üíî', 'ü•∂']); 
        }

        // --- L√ìGICA DEL BOT√ìN S√ç ---
        btnSi.addEventListener('click', function() {
            if (dramaActivado) return;

            // Ocultamos botones y pregunta
            pregunta.style.display = 'none';
            buttonsDiv.style.display = 'none';
            
            // Mostramos mensaje final
            mensajeFinal.classList.remove('hidden');
            
            // Activamos la tem√°tica feliz de INVIERNO
            dramaActivado = true; // Bloqueamos el bot√≥n No por si acaso
            btnNo.style.display = 'none';

            // Ocultamos la tarjeta blanca (opcional, si quieres que se vea solo el texto sobre el fondo)
            // Si prefieres que se vea la tarjeta, comenta la linea de abajo:
            // mainContainer.classList.add('drama-mode'); 

            // Fondo azul cielo brillante
            document.body.style.backgroundColor = "#b3e5fc";

            // ¬°Aqu√≠ est√° la nieve y los patines!
            crearLluvia(['‚ùÑÔ∏è', '‚õ∏Ô∏è', 'üíô', 'ü§ç']); 
        });

        // Funci√≥n gen√©rica para crear lluvia de emojis
        function crearLluvia(emojisArray) {
            for (let i = 0; i < 150; i++) {
                const elemento = document.createElement('div');
                
                // Elige un emoji al azar del array que le pasamos
                elemento.innerText = emojisArray[Math.floor(Math.random() * emojisArray.length)];
                
                elemento.classList.add('emoji-caida');
                
                // Posici√≥n y tama√±o aleatorio
                elemento.style.left = Math.random() * 100 + 'vw';
                const size = Math.random() * 40 + 20;
                elemento.style.fontSize = size + 'px';
                
                // Velocidad
                const duration = Math.random() * 3 + 2;
                elemento.style.animationDuration = duration + 's';
                elemento.style.animationDelay = Math.random() * 3 + 's';

                document.body.appendChild(elemento);
            }
        }
    </script>
</body>
</html>
