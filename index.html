<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe6e6; /* Fondo rosita inicial */
            font-family: 'Arial', sans-serif;
            overflow: hidden; /* Importante para que no salgan barras de scroll con los emojis */
            transition: background-color 0.5s ease;
        }

        /* Contenedor principal de la tarjeta */
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            z-index: 10; /* Asegura que la tarjeta est√© por encima al principio */
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        /* Clase para ocultar la tarjeta dram√°ticamente */
        .container.drama-mode {
            opacity: 0;
            transform: scale(0.8);
            pointer-events: none; /* Evita clicks cuando se est√° ocultando */
        }

        h1 {
            color: #ff4d4d;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .buttons {
            margin-top: 30px;
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #btnSi {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        #btnSi:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        /* Estilos cruciales para el bot√≥n NO */
        #btnNo {
            background-color: #e0e0e0;
            color: #555;
            position: fixed; /* Usamos fixed para moverlo libremente por toda la pantalla */
            font-weight: bold;
            z-index: 20; /* Siempre por encima de todo hasta que desaparece */
            /* Transici√≥n suave para el movimiento */
            transition: top 0.4s ease-out, left 0.4s ease-out, background-color 0.2s;
        }

        .hidden {
            display: none;
        }

        #mensajeFinal {
            font-size: 1.8rem;
            color: #ff4d4d;
            font-weight: bold;
        }

        /* ESTILOS PARA LA LLUVIA DE EMOJIS */
        .emoji-llorando {
            position: fixed;
            top: -50px; /* Empiezan fuera de la pantalla arriba */
            z-index: 5; /* Detr√°s de la tarjeta si estuviera visible */
            pointer-events: none; /* Que no interfieran con el mouse */
            animation: caer linear forwards;
        }

        @keyframes caer {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0.5; }
        }

    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n?</h1>
        
        <div class="buttons">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo" style="position: static;">No</button>
        </div>

        <div id="mensajeFinal" class="hidden">
            ¬°Yo sab√≠a que no te ibas a poder negar! ‚ù§Ô∏è
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const pregunta = document.getElementById('pregunta');
        const buttonsDiv = document.querySelector('.buttons');
        const mensajeFinal = document.getElementById('mensajeFinal');
        const mainContainer = document.getElementById('mainContainer');

        // La secuencia exacta que pediste m√°s variantes del mismo estilo
        const frases = [
            "¬øPor qu√© no quieres? ü•∫",
            "Y yo q te quiero tanto... üíî",
            "¬øEs por alguien m√°s? üò≠",
            "¬°Me vas a hacer llorar! üò¢",
            "¬°Dale, di que s√≠ por favor! üåπ"
        ];

        let contador = 0;
        let dramaActivado = false;

        // --- L√ìGICA DEL BOT√ìN NO ---
        btnNo.addEventListener('mouseover', function() {
            if (dramaActivado) return; // Si ya hay drama, no hacer nada m√°s

            // Si el contador es menor que la cantidad de frases, seguimos la secuencia
            if (contador < frases.length) {
                btnNo.innerText = frases[contador];
                contador++;
                moverBoton();
            } 
            // Si ya se acabaron las frases y vuelven a intentarlo: ¬°DRAMA!
            else {
                activarModoDrama();
            }
        });

        function moverBoton() {
            // Aseguramos que el bot√≥n ahora sea fixed para moverse libremente
            btnNo.style.position = 'fixed';

            // C√°lculos para que no se salga de la pantalla
            const maxX = window.innerWidth - btnNo.offsetWidth - 20;
            const maxY = window.innerHeight - btnNo.offsetHeight - 20;
            
            const newX = Math.random() * maxX;
            const newY = Math.random() * maxY;

            btnNo.style.left = newX + 'px';
            btnNo.style.top = newY + 'px';
        }

        function activarModoDrama() {
            dramaActivado = true;
            // Ocultamos el bot√≥n NO para que dejen de intentarlo
            btnNo.style.display = 'none';
            
            // Ocultamos la tarjeta principal
            mainContainer.classList.add('drama-mode');

            // Cambiamos el fondo a gris triste
            document.body.style.backgroundColor = "#555";

            // Iniciamos la lluvia de emojis
            crearLluviaDeEmojis();
        }

        function crearLluviaDeEmojis() {
            // Creamos 150 emojis
            for (let i = 0; i < 150; i++) {
                const emoji = document.createElement('div');
                emoji.innerText = 'üò≠';
                emoji.classList.add('emoji-llorando');
                
                // Posici√≥n horizontal aleatoria
                emoji.style.left = Math.random() * 100 + 'vw';
                
                // Tama√±o aleatorio entre 20px y 60px
                const size = Math.random() * 40 + 20;
                emoji.style.fontSize = size + 'px';
                
                // Velocidad de ca√≠da aleatoria (entre 2s y 6s)
                const duration = Math.random() * 4 + 2;
                emoji.style.animationDuration = duration + 's';
                
                // Retraso aleatorio para que no caigan todos de golpe
                emoji.style.animationDelay = Math.random() * 3 + 's';

                document.body.appendChild(emoji);
            }
        }
        function crearLluviaDeEmojisPos() {
            // Creamos 150 emojis
            for (let i = 0; i < 150; i++) {
                const emoji = document.createElement('div');
                emoji.innerText = 'üòÅüòçü•∞üíñüéäüéâ';
                emoji.classList.add('emoji-llorando');
                
                // Posici√≥n horizontal aleatoria
                emoji.style.left = Math.random() * 100 + 'vw';
                
                // Tama√±o aleatorio entre 20px y 60px
                const size = Math.random() * 40 + 20;
                emoji.style.fontSize = size + 'px';
                
                // Velocidad de ca√≠da aleatoria (entre 2s y 6s)
                const duration = Math.random() * 4 + 2;
                emoji.style.animationDuration = duration + 's';
                
                // Retraso aleatorio para que no caigan todos de golpe
                emoji.style.animationDelay = Math.random() * 3 + 's';

                document.body.appendChild(emoji);
            }
        }

        // --- L√ìGICA DEL BOT√ìN S√ç ---
        btnSi.addEventListener('click', function() {
            if (dramaActivado) return; // Si est√° en modo drama, no funciona el s√≠

            pregunta.style.display = 'none';
            buttonsDiv.style.display = 'none';
            mensajeFinal.classList.remove('hidden');
            
            // Fondo de celebraci√≥n
            document.body.style.backgroundColor = "#ffcce0";
            
            // Efecto de confeti simple (opcional, usando emojis)
            lanzarConfeti();
        });

        function lanzarConfeti() {
             for (let i = 0; i < 50; i++) {
                const confeti = document.createElement('div');
                confeti.innerText = ['‚ù§Ô∏è', 'üíñ', 'üåπ', 'üéâ'][Math.floor(Math.random()*4)];
                confeti.classList.add('emoji-llorando'); // Reusamos la clase de caer
                confeti.style.left = Math.random() * 100 + 'vw';
                confeti.style.fontSize = (Math.random() * 20 + 10) + 'px';
                confeti.style.animationDuration = (Math.random() * 2 + 1) + 's';
                document.body.appendChild(confeti);
                
             }
            felizActivado = true;
            // Ocultamos el bot√≥n NO para que dejen de intentarlo
            btnNo.style.display = 'none';
            btnSi.style.display = 'none';
            
            // Ocultamos la tarjeta principal
            mainContainer.classList.add('drama-mode');

            // Cambiamos el fondo a gris triste
            document.body.style.backgroundColor = "#555";

            // Iniciamos la lluvia de emojis
            crearLluviaDeEmojisPos();
        }
    </script>
</body>
</html>
