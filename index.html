<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬øQuieres ser mi San Valent√≠n?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffe6e6;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
            position: relative;
            z-index: 10; /* Asegura que la tarjeta est√© por encima de los emojis al principio */
            transition: opacity 0.5s ease;
        }

        h1 {
            color: #ff4d4d;
            margin-bottom: 30px;
            font-size: 2.5rem;
        }

        .buttons {
            margin-top: 30px;
            position: static; 
        }

        button {
            font-size: 1.2rem;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #btnSi {
            background-color: #ff4d4d;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(255, 77, 77, 0.4);
        }

        #btnSi:hover {
            transform: scale(1.1);
            background-color: #ff3333;
        }

        #btnNo {
            background-color: #e0e0e0;
            color: #555;
            position: absolute;
            font-weight: bold;
            transition: top 0.3s ease, left 0.3s ease;
            z-index: 20; /* El bot√≥n NO siempre visible hasta el final */
        }

        .hidden {
            display: none;
        }

        #mensajeFinal {
            font-size: 2rem;
            color: #ff4d4d;
            font-weight: bold;
            animation: fadeIn 1s;
        }

        /* Estilos para los emojis llorando */
        .emoji-llorando {
            position: fixed;
            top: -50px;
            font-size: 30px;
            z-index: 5; /* Detr√°s de la tarjeta si no est√° oculta */
            animation: caer linear forwards; /* 'forwards' para que se queden abajo */
        }

        @keyframes caer {
            to {
                transform: translateY(110vh); /* Caen hasta salir de la pantalla */
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <h1 id="pregunta">¬øQuieres ser mi San Valent√≠n?</h1>
        
        <div class="buttons">
            <button id="btnSi">¬°S√ç!</button>
            <button id="btnNo">No</button>
        </div>

        <div id="mensajeFinal" class="hidden">
            Yo sab√≠a que no te ibas a poder negar ‚ù§Ô∏è
        </div>
    </div>

    <script>
        const btnNo = document.getElementById('btnNo');
        const btnSi = document.getElementById('btnSi');
        const pregunta = document.getElementById('pregunta');
        const mainContainer = document.getElementById('mainContainer');
        const mensajeFinal = document.getElementById('mensajeFinal');

        const frases = [
            "¬øPor qu√© no quieres? ü•∫",
            "Y yo que te quiero tanto... üíî",
            "¬°No me hagas esto! üò≠",
            "Pi√©nsalo bien... ü§î",
            "¬°Dale, di que s√≠! üåπ"
        ];

        let contador = 0;

        // L√≥gica del bot√≥n NO
        btnNo.addEventListener('mouseover', function() {
            // Si ya pasamos todas las frases, activar el modo drama
            if (contador >= frases.length) {
                lluviaDeEmojis();
                // Opcional: ocultar el bot√≥n NO para que dejen de intentar
                btnNo.style.display = 'none'; 
                return;
            }

            // Cambiar texto y mover
            btnNo.innerText = frases[contador];
            contador++;

            moverBoton();
        });

        // Funci√≥n para mover el bot√≥n NO (separada para mayor claridad)
        function moverBoton() {
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            const btnWidth = btnNo.offsetWidth;
            const btnHeight = btnNo.offsetHeight;

            // Margen m√°s amplio para asegurar que se mueva lejos
            const newX = Math.random() * (windowWidth - btnWidth - 100) + 50;
            const newY = Math.random() * (windowHeight - btnHeight - 100) + 50;

            btnNo.style.position = "fixed";
            btnNo.style.left = newX + "px";
            btnNo.style.top = newY + "px";
        }

        // Funci√≥n para la lluvia de emojis
        function lluviaDeEmojis() {
            // Ocultar la tarjeta principal
            mainContainer.style.opacity = '0';
            setTimeout(() => { mainContainer.style.display = 'none'; }, 500);

            // Crear 100 emojis
            for (let i = 0; i < 100; i++) {
                const emoji = document.createElement('div');
                emoji.innerText = 'üò≠';
                emoji.classList.add('emoji-llorando');
                
                // Posici√≥n horizontal aleatoria
                emoji.style.left = Math.random() * 100 + 'vw';
                // Tama√±o aleatorio
                emoji.style.fontSize = (Math.random() * 40 + 20) + 'px';
                // Duraci√≥n de ca√≠da aleatoria (entre 2s y 5s)
                emoji.style.animationDuration = (Math.random() * 3 + 2) + 's';
                // Retraso aleatorio para que no caigan todos a la vez
                emoji.style.animationDelay = Math.random() * 2 + 's';

                document.body.appendChild(emoji);
            }
            
            // Cambiar el fondo a algo m√°s triste
            document.body.style.backgroundColor = "#4a4a4a";
        }

        // L√≥gica del bot√≥n S√ç
        btnSi.addEventListener('click', function() {
            pregunta.style.display = 'none';
            btnSi.style.display = 'none';
            btnNo.style.display = 'none';
            mensajeFinal.classList.remove('hidden');
            document.body.style.backgroundColor = "#ffcccc";
        });
    </script>
</body>
</html>
